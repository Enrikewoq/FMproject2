<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
 <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="order-container">
        <div class="order">
          <img class="illustration" src="images/illustration-hero.svg" alt="">
          <section class="order-section">
            <div class="order-summary">
                <div class="order-summary-title">Order Summary</div>
                <div class="order-summary-text"> You can now listen to millions <br> of songs, audiobooks, and podcasts on 
                  <br> any device anywhere you like!</div>
            </div>
            <div class="order-description">
                <div class="plan-info">
                    <div class="icon">
                      <img class="music-icon" src="images/icon-music.svg" alt="music icon">
                    </div>
                   <div class="order-plan">Annual Plan</div>
                   <div class="order-price">$59.99/year</div>
                </div>
                <div>
                    <a class="order-change">Change</a>
                </div>
            </div>
            <div class="order-btn">
                <button class="btn proceed-btn">Proceed to Payment</button>
                <button class="btn cancel-btn">Cancel Order</button>
            </div>
          </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</main>
</body>
</html>
